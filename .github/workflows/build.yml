name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn --file pom.xml
      - name: Upload Build
        uses: actions/upload-artifact@v2
          with:
            name: SteamWarLinkManager
            path: target/SteamWarLinkManager.jar
